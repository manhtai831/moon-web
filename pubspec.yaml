name: shop_all_fe
description: Shop All By Flutter Web Cms App


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  retrofit: 3.0.1
  pretty_dio_logger: ^1.1.1
  get: ^4.6.1
  dio: ^4.0.4
  pull_to_refresh: ^2.0.0
  device_info: ^2.0.3
  dart_ipify: ^1.1.1
  shared_preferences: ^2.0.11
  firebase_messaging: ^11.2.4
  firebase_core: ^1.10.6
  intl: ^0.17.0
  flutter_local_notifications: ^9.1.5
  package_info_plus: ^1.0.6
  firebase_remote_config: ^1.0.3
  flutter_svg: ^1.0.0
  marquee: ^2.2.0
  sqflite: ^2.0.1
  font_awesome_flutter: ^9.2.0
#  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  retrofit_generator: ^3.0.0+2
  build_runner: ^2.1.7
  json_serializable: ^6.1.3


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Rokkitt
      fonts:
        - asset: assets/fonts/Rokkitt-Bold.ttf
          style: bold
        - asset: assets/fonts/Rokkitt-Medium.ttf
          style: medium
